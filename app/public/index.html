<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Sprite Workspace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@6.0.0/css/xterm.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>sprite<span class="accent">_</span>workspace</h1>
      <p class="subtitle" id="hostname">connecting...</p>
    </header>

    <section class="terminal-section" id="terminal-section">
      <div class="terminal-toolbar">
        <div class="terminal-toolbar-left">
          <span class="dot" id="term-status-dot"></span>
          <select class="sprite-select" id="sprite-select">
            <option value="">select sprite...</option>
          </select>
        </div>
        <button class="btn-reconnect" id="btn-reconnect" title="Reconnect">reconnect</button>
      </div>
      <div id="terminal"></div>
    </section>

    <section class="status-bar" id="status-bar">
      <div class="status-item">
        <span class="dot" id="dot-ttyd"></span>
        <span>ttyd</span>
      </div>
      <div class="status-item">
        <span class="dot" id="dot-code"></span>
        <span>code-server</span>
      </div>
      <div class="status-item">
        <span class="dot" id="dot-dash"></span>
        <span>dashboard</span>
      </div>
    </section>

    <section class="actions">
      <a class="btn btn-secondary" id="btn-editor" href="#">
        <span class="btn-icon">&lt;/&gt;</span>
        <span class="btn-label">editor</span>
      </a>
    </section>

    <section class="create-section" id="create-section" style="display:none">
      <div class="create-form">
        <input type="text" class="create-input" id="create-name" placeholder="sprite name" autocomplete="off" spellcheck="false">
        <button class="btn btn-create" id="btn-create">create</button>
      </div>
      <div class="create-status" id="create-status"></div>
    </section>

    <section class="sprites-list" id="sprites-section" style="display:none">
      <div class="sprites-header">
        <span class="sprites-label">// workspaces</span>
        <span class="sprites-count" id="sprites-count"></span>
      </div>
      <div id="sprites-container"></div>
    </section>

    <section class="info">
      <div class="info-row">
        <span class="info-label">session</span>
        <span class="info-value" id="session-state-info"><span class="badge badge-idle">idle</span></span>
      </div>
      <div class="info-row">
        <span class="info-label">tmux</span>
        <span class="info-value" id="tmux-info">—</span>
      </div>
      <div class="info-row">
        <span class="info-label">uptime</span>
        <span class="info-value" id="uptime-info">—</span>
      </div>
      <div class="info-row">
        <span class="info-label">last seen</span>
        <span class="info-value" id="last-seen-info">—</span>
      </div>
      <div class="info-row">
        <span class="info-label">via</span>
        <span class="info-value" id="last-client-info">—</span>
      </div>
    </section>

    <section class="settings" id="settings-section">
      <h2 class="settings-title">settings</h2>
      <div class="setting-row">
        <label class="setting-label" for="token-anthropic">anthropic key</label>
        <div class="setting-field">
          <input type="password" class="setting-input" id="token-anthropic"
                 placeholder="sk-ant-..." autocomplete="off" spellcheck="false">
          <span class="setting-status" id="status-anthropic"></span>
        </div>
      </div>
      <div class="setting-row">
        <label class="setting-label" for="token-sprite">sprite token</label>
        <div class="setting-field">
          <input type="password" class="setting-input" id="token-sprite"
                 placeholder="token..." autocomplete="off" spellcheck="false">
          <span class="setting-status" id="status-sprite"></span>
        </div>
      </div>
      <div class="setting-actions">
        <button class="btn btn-save" id="btn-save-tokens">save</button>
        <span class="save-status" id="save-status"></span>
      </div>
    </section>

    <footer>
      <p>Sprite Workspace &middot; <span id="last-update">—</span></p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@6.0.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.11.0/lib/addon-fit.js"></script>
  <script src="app.js"></script>
</body>
</html>
