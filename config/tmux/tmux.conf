# ---------------------------------------------------------------------------
# Prefix Key
# ---------------------------------------------------------------------------
# Use C-a instead of the default C-b (more ergonomic, screen-compatible)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ---------------------------------------------------------------------------
# General Settings
# ---------------------------------------------------------------------------

# 256-color terminal support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse mode (scrolling, pane selection, resizing)
set -g mouse on

# Scrollback history limit
set -g history-limit 50000

# Reduce escape time to 0 for immediate key response (important for vim/neovim)
set -sg escape-time 0

# Increase display time for status messages
set -g display-time 4000

# Refresh status bar more frequently
set -g status-interval 5

# Focus events for vim autoread support
set -g focus-events on

# Auto-renumber windows when one is closed
set -g renumber-windows on

# ---------------------------------------------------------------------------
# Window & Pane Numbering
# ---------------------------------------------------------------------------
# Start windows and panes at 1 instead of 0 (matches keyboard layout)
set -g base-index 1
setw -g pane-base-index 1

# ---------------------------------------------------------------------------
# Pane Splitting
# ---------------------------------------------------------------------------
# Split panes with | (horizontal) and - (vertical), retaining current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window retains current path
bind c new-window -c "#{pane_current_path}"

# ---------------------------------------------------------------------------
# Pane Navigation
# ---------------------------------------------------------------------------
# Alt + arrow keys to switch panes without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# ---------------------------------------------------------------------------
# Pane Resizing
# ---------------------------------------------------------------------------
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ---------------------------------------------------------------------------
# Activity Monitoring
# ---------------------------------------------------------------------------
# Notify when activity occurs in other windows
setw -g monitor-activity on
set -g visual-activity off

# ---------------------------------------------------------------------------
# Status Bar
# ---------------------------------------------------------------------------
set -g status-position bottom
set -g status-justify left

# Colors
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# Left: session name / workspace
set -g status-left-length 40
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e] "

# Right: hostname, date, time
set -g status-right-length 80
set -g status-right "#[fg=#585b70]#[fg=#cdd6f4,bg=#585b70] %Y-%m-%d #[fg=#89b4fa,bg=#585b70]#[fg=#1e1e2e,bg=#89b4fa,bold] %H:%M #[fg=#a6e3a1,bg=#89b4fa]#[fg=#1e1e2e,bg=#a6e3a1,bold] #H "

# Window status
setw -g window-status-format "#[fg=#585b70] #I:#W "
setw -g window-status-current-format "#[fg=#1e1e2e,bg=#cba6f7,bold] #I:#W "

# ---------------------------------------------------------------------------
# Reload Configuration
# ---------------------------------------------------------------------------
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"
